{{#recipe}}
<div class="col mb-5 recipe">
	<div class="card h-100 cardRecipe">
		<!-- Product image-->
		<img class="card-img-top" src="{{image}}" alt="..." />
		<!-- Product details-->
		<div class="card-body p-4">
			<div class="text-center">
				<!-- Product name-->
				<h5 class="fw-bolder">{{label}}</h5>
			</div>
		</div>
		<!-- Product actions-->
		<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
			<div class="text-center"><button class="viewDetailsBut" href="#" style="font-family: Inter">
				<i class="fa-solid fa-circle-info" style="margin-right: 5px"></i>
				Ver detalles</a></div>
		</div>
		<!-- Recipe details-->
		<div class="recipeDetails">
			<div>
				<i class="fa-regular fa-clock field"></i>
				<span>{{totalTime}}</span>
			</div>
			<div>
				<i class="fa-solid fa-people-group field"></i>
				<span>{{people}}</span>
			</div>
			<div>
				<i class="fa-solid fa-utensils field"></i>
				<i class="fa-solid fa-circle"></i>
				<i class="fa-solid fa-circle"></i>
				<i class="fa-solid fa-circle"></i>
				<i class="fa-regular fa-circle"></i>
				<i class="fa-regular fa-circle"></i>
				<span>{{difficulty}}</span>
			</div>
			<div>
				<i class="fa-solid fa-leaf field"></i>
				<span>{{vegetarian}}</span>
			</div>
			<div>
				<i class="fa-solid fa-wheat-awn field"></i>
				<span>{{glutenFree}}</span>
			</div>
			<div>
				<i class="fa-solid fa-fire field"></i>
				<span>{{calories}}</span>
			</div>
		</div>
		<div class="container d-flex justify-content-center mt-100">
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<div class="card-body text-center"> 
						 <span class="myratings">4.5</span>
							<h4 class="mt-1" id="rated">Rate the recipe</h4>
	   
							<fieldset class="rating">
								<input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
								<input type="radio" id="star4half" name="rating" value="4.5" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
								<input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
								<input type="radio" id="star3half" name="rating" value="3.5" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
								<input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
								<input type="radio" id="star2half" name="rating" value="2.5" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
								<input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
								<input type="radio" id="star1half" name="rating" value="1.5" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
								<input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
								<input type="radio" id="starhalf" name="rating" value="0.5" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
								<input type="radio" class="reset-option" name="rating" value="reset" />
							</fieldset>
						</div>
					</div>
				</div>
			</div>
			<script src="../public/js/recipe.js"></script>
		</div>
	</div>
</div>
{{/recipe}}
