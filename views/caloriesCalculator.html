<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorías</title>
    <link type="text/css" rel="stylesheet" href="/css/calories.css">
    <link type="text/css" rel="stylesheet" href="/css/recipeStyle.css">
</head>

{{> components/nav}}

<body class="recipesBackground">
    <h1>Calculadora de Calorías</h1>
    
    <h2>Personas Guardadas</h2>
    <div id="savedPeople" class="checkbox-list"></div>
    
    <h2>Calcular Calorías por Comida</h2>
    <div id="mealCalculator">
        <button onclick="calculateMealCalories()">Calcular Calorías por Comida</button>
    </div>
    <div id="mealResults"></div>

    <h2>Añadir Nueva Persona</h2>
    <form id="caloriesForm" class="recipesFormEdit">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>

        <label for="age">Edad:</label>
        <input type="number" id="age" required>

        <label for="gender">Género:</label>
        <select id="gender" required>
            <option value="male">Hombre</option>
            <option value="female">Mujer</option>
        </select>

        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" step="0.1" required>

        <label for="height">Altura (cm):</label>
        <input type="number" id="height" required>

        <label for="activity">Nivel de Actividad:</label>
        <select id="activity" required>
            <option value="1.2">Sedentario</option>
            <option value="1.375">Ligeramente Activo</option>
            <option value="1.55">Moderadamente Activo</option>
            <option value="1.725">Muy Activo</option>
            <option value="1.9">Extra Activo</option>
        </select>

        <button type="submit">Añadir Persona</button>
    </form>

    <div id="result"></div>
    
    <script src="../public/js/caloriesScript.js"></script>
</body>
</html>
